  db:
    image: postgres:latest
    container_name: db-ai-adventure
    ports:
      - 15432:5432
    environment:
      - POSTGRES_USER=webapp
      - POSTGRES_PASSWORD=not-secure
      - POSTGRES_DB=ai-adventure
